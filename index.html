<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erradicação da Pobreza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Erradicação da Pobreza</h1>
    </header>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Nome de Usuário" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </section>
        <section id="register">
            <h2>Registro</h2>
            <form id="registerForm">
                <input type="text" id="newUsername" placeholder="Nome de Usuário" required>
                <input type="password" id="newPassword" placeholder="Senha" required>
                <button type="submit">Registrar</button>
            </form>
        </section>
        <section id="opportunities">
            <h2>Oportunidades</h2>
            <div id="opportunityList">
                <!-- List of opportunities -->
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
